<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15² DSA LeetCode Roadmap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Homepage View -->
    <div id="homepage" class="homepage">
        <header class="header">
            <div class="container">
                <h1 class="main-title">15² DSA LeetCode Roadmap</h1>
                <p class="subtitle">Master the essential data structure and algorithm patterns for coding interviews</p>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="patterns-grid" id="patternsGrid">
                    <!-- Pattern cards will be generated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Pattern Detail View -->
    <div id="patternDetail" class="pattern-detail hidden">
        <header class="detail-header">
            <div class="container">
                <div class="header-nav">
                    <button class="back-btn" id="backBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m15 18-6-6 6-6"/>
                        </svg>
                        Back to Patterns
                    </button>
                    <button class="home-btn" id="homeBtn">15² DSA Roadmap</button>
                </div>
                <div class="pattern-header">
                    <h1 class="pattern-title" id="patternTitle"></h1>
                    <p class="pattern-description" id="patternDescription"></p>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search problems by name...">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                </div>
            </div>
        </header>

        <main class="detail-main">
            <div class="container">
                <div class="problems-sections">
                    <!-- Beginner Section -->
                    <div class="section">
                        <button class="section-header" data-section="easy">
                            <div class="section-info">
                                <h3 class="section-title">
                                    <span class="difficulty-badge difficulty-easy">Beginner</span>
                                    Easy Problems
                                </h3>
                                <span class="problem-count" id="easyCount">5 problems</span>
                            </div>
                            <svg class="section-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </button>
                        <div class="section-content" id="easyProblems">
                            <div class="problems-list" id="easyProblemsList"></div>
                        </div>
                    </div>

                    <!-- Intermediate Section -->
                    <div class="section">
                        <button class="section-header" data-section="medium">
                            <div class="section-info">
                                <h3 class="section-title">
                                    <span class="difficulty-badge difficulty-medium">Intermediate</span>
                                    Medium Problems
                                </h3>
                                <span class="problem-count" id="mediumCount">5 problems</span>
                            </div>
                            <svg class="section-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </button>
                        <div class="section-content" id="mediumProblems">
                            <div class="problems-list" id="mediumProblemsList"></div>
                        </div>
                    </div>

                    <!-- Advanced Section -->
                    <div class="section">
                        <button class="section-header" data-section="hard">
                            <div class="section-info">
                                <h3 class="section-title">
                                    <span class="difficulty-badge difficulty-hard">Advanced</span>
                                    Hard Problems
                                </h3>
                                <span class="problem-count" id="hardCount">5 problems</span>
                            </div>
                            <svg class="section-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </button>
                        <div class="section-content" id="hardProblems">
                            <div class="problems-list" id="hardProblemsList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
